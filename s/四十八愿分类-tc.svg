span><tspan x="10" y="518" class="st1 st2">來迎引接願</tspan><tspan x="0" y="532" class="st5 st2">20</tspan><tspan x="10" y="532" class="st1 st2">繫念定生願</tspan><tspan x="0" y="546" class="st5 st2">33</tspan><tspan x="10" y="546" class="st1 st2">觸光柔軟願</tspan><tspan x="0" y="560" class="st5 st2">34</tspan><tspan x="10" y="560" class="st1 st2">聞名得忍願</tspan><tspan x="0" y="574" class="st5 st2">35</tspan><tspan x="10" y="574" class="st1 st2">女人成佛願</tspan><tspan x="0" y="588" class="st5 st2">37</tspan><tspan x="10" y="588" class="st1 st2">人天致敬願</tspan><tspan x="0" y="602" class="st5 st2">22</tspan><tspan x="10" y="602" class="st1 st2">一生補處願</tspan><tspan x="0" y="616" class="st5 st2">36</tspan><tspan x="10" y="616" class="st1 st2">常修梵行願</tspan><tspan x="0" y="630" class="st5 st2">41</tspan><tspan x="10" y="630" class="st1 st2">具足諸根願</tspan><tspan x="0" y="644" class="st5 st2">42</tspan><tspan x="10" y="644" class="st1 st2">住定供養願</tspan><tspan x="0" y="658" class="st5 st2">43</tspan><tspan x="10" y="658" class="st1 st2">生尊貴家願</tspan><tspan x="0" y="672" class="st5 st2">44</tspan><tspan x="10" y="672" class="st1 st2">具足德本願</tspan><tspan x="0" y="686" class="st5 st2">45</tspan><tspan x="10" y="686" class="st1 st2">住定見佛願</tspan><tspan x="0" y="700" class="st5 st2">47</tspan><tspan x="10" y="700" class="st1 st2">得不退轉願</tspan><tspan x="0" y="714" class="st5 st2">48</tspan><tspan x="10" y="714" class="st1 st2">得三法忍願</tspan></text>
<text transform="matrix(1 0 0 1 175.6252 24.1874)" class="st0"><tspan x="0" y="0" class="st1 st2 st3"> </tspan><tspan x="10" y="0" class="st1 st2">說</tspan><tspan x="20" y="0" class="st1 st2 st3"> </tspan><tspan x="30" y="0" class="st1 st2">明</tspan><tspan x="0" y="14" class="st1 st2">依德成名</tspan><tspan x="40" y="14" class="st8 st2">，</tspan><tspan x="50" y="14" class="st1 st2">名實一體</tspan><tspan x="90" y="14" class="st8 st2">。</tspan><tspan x="0" y="56" class="st1 st2">香熏十方</tspan><tspan x="40" y="56" class="st8 st2">，</tspan><tspan x="50" y="56" class="st1 st2">即國土名字為佛事</tspan><tspan x="130" y="56" class="st8 st2">。</tspan><tspan x="0" y="84" class="st1 st2">此為離苦</tspan><tspan x="40" y="84" class="st8 st2">。</tspan><tspan x="0" y="98" class="st1 st2">無現</tspan><tspan x="20" y="98" class="st8 st2">、</tspan><tspan x="30" y="98" class="st1 st2">當</tspan><tspan x="40" y="98" class="st8 st2">、</tspan><tspan x="50" y="98" class="st1 st2">名</tspan><tspan x="60" y="98" class="st8 st2">、</tspan><tspan x="70" y="98" class="st1 st2">實一切苦</tspan><tspan x="110" y="98" class="st8 st2">，</tspan><tspan x="120" y="98" class="st1 st2">即</tspan><tspan x="0" y="112" class="st8 st2">《</tspan><tspan x="10" y="112" class="st1 st2">彌陀經</tspan><tspan x="40" y="112" class="st8 st2">》</tspan><tspan x="50" y="112" class="st1 st2">所言</tspan><tspan x="70" y="112" class="st8 st2">「</tspan><tspan x="80" y="112" class="st1 st2">無有眾苦</tspan><tspan x="120" y="112" class="st8 st2">」</tspan><tspan x="130" y="112" class="st1 st2">。</tspan><tspan x="0" y="126" class="st1 st2">此即相好樂</tspan><tspan x="50" y="126" class="st8 st2">。</tspan><tspan x="0" y="168" class="st1 st2">此即壽命樂</tspan><tspan x="50" y="168" class="st8 st2">。</tspan><tspan x="0" y="182" class="st1 st2">此即總別受用樂</tspan><tspan x="70" y="182" class="st8 st2">。</tspan><tspan x="0" y="210" class="st1 st2">此即證寂樂</tspan><tspan x="50" y="210" class="st8 st2">。</tspan><tspan x="0" y="224" class="st1 st2">此即神通樂</tspan><tspan x="50" y="224" class="st8 st2">。</tspan><tspan x="0" y="308" class="st1 st2">此即成佛樂</tspan><tspan x="50" y="308" class="st8 st2">。</tspan><tspan x="0" y="322" class="st8 st2">《</tspan><tspan x="10" y="322" class="st1 st2">阿彌陀經</tspan><tspan x="50" y="322" class="st8 st2">》「</tspan><tspan x="70" y="322" class="st1 st2">但受諸樂</tspan><tspan x="110" y="322" class="st8 st2">」</tspan><tspan x="120" y="322" class="st1 st2">者</tspan><tspan x="130" y="322" class="st8 st2">，</tspan><tspan x="140" y="322" class="st1 st2">人天</tspan><tspan x="0" y="336" class="st1 st2">受用自在樂</tspan><tspan x="50" y="336" class="st8 st2">、</tspan><tspan x="60" y="336" class="st1 st2">聲聞寂滅無染樂</tspan><tspan x="130" y="336" class="st8 st2">、</tspan><tspan x="140" y="336" class="st1 st2">菩薩</tspan><tspan x="0" y="350" class="st1 st2">遊戲神通樂</tspan><tspan x="50" y="350" class="st8 st2">、</tspan><tspan x="60" y="350" class="st1 st2">成佛證大涅槃樂</tspan><tspan x="130" y="350" class="st8 st2">。</tspan><tspan x="0" y="364" class="st1 st2">攝他國聲聞至自國</tspan><tspan x="80" y="364" class="st8 st2">。</tspan><tspan x="90" y="364" class="st1 st2">仍本原名</tspan><tspan x="130" y="364" class="st8 st2">，</tspan><tspan x="140" y="364" class="st1 st2">稱為聲聞</tspan><tspan x="180" y="364" class="st8 st2">。</tspan><tspan x="0" y="378" class="st1 st2">此為上求</tspan><tspan x="40" y="378" class="st8 st2">。</tspan><tspan x="0" y="392" class="st1 st2"> </tspan><tspan x="0" y="434" class="st1 st2">此為下化</tspan><tspan x="40" y="434" class="st8 st2">。</tspan><tspan x="0" y="504" class="st5 st2">18</tspan><tspan x="10" y="504" class="st8 st2">、</tspan><tspan x="20" y="504" class="st5 st2">19</tspan><tspan x="30" y="504" class="st8 st2">、</tspan><tspan x="40" y="504" class="st5 st2">2</tspan><tspan x="45" y="504" class="st1 st2">0三願為凡夫往生本願</tspan><tspan x="140" y="504" class="st8 st2">。</tspan><tspan x="0" y="518" class="st5 st2">35</tspan><tspan x="10" y="518" class="st1 st2">別誓女人往生</tspan><tspan x="70" y="518" class="st8 st2">。</tspan><tspan x="0" y="532" class="st8 st2">33、34、37</tspan><tspan x="50" y="532" class="st1 st2">三願為於他方得益</tspan><tspan x="130" y="532" class="st8 st2">。</tspan><tspan x="0" y="546" class="st1 st2">非僅臨終來迎往生</tspan><tspan x="80" y="546" class="st8 st2">，</tspan><tspan x="90" y="546" class="st1 st2">亦平生光明護念</tspan><tspan x="160" y="546" class="st8 st2">，</tspan><tspan x="0" y="560" class="st1 st2">現生不退</tspan><tspan x="40" y="560" class="st8 st2">。</tspan><tspan x="0" y="602" class="st1 st2">由菩薩意樂不同</tspan><tspan x="70" y="602" class="st8 st2">，</tspan><tspan x="80" y="602" class="st1 st2">或願生極樂</tspan><tspan x="130" y="602" class="st8 st2">，</tspan><tspan x="140" y="602" class="st1 st2">則超常倫</tspan><tspan x="0" y="616" class="st1 st2">諸地行</tspan><tspan x="30" y="616" class="st8 st2">，</tspan><tspan x="40" y="616" class="st1 st2">速疾成佛</tspan><tspan x="80" y="616" class="st8 st2">；</tspan><tspan x="90" y="616" class="st1 st2">或願住他方利生</tspan><tspan x="160" y="616" class="st8 st2">，</tspan><tspan x="170" y="616" class="st1 st2">由</tspan><tspan x="0" y="630" class="st1 st2">名號功德</tspan><tspan x="40" y="630" class="st8 st2">，</tspan><tspan x="50" y="630" class="st1 st2">皆得如願</tspan><tspan x="90" y="630" class="st8 st2">。</tspan></text>
