n x="5" y="224" class="st5 st2 st7"> </tspan><tspan x="10" y="224" class="st1 st2">宿命智通愿</tspan><tspan x="0" y="238" class="st5 st2">6</tspan><tspan x="5" y="238" class="st5 st2 st7"> </tspan><tspan x="10" y="238" class="st1 st2">天眼智通愿</tspan><tspan x="0" y="252" class="st5 st2">7</tspan><tspan x="5" y="252" class="st5 st2 st7"> </tspan><tspan x="10" y="252" class="st1 st2">天耳智通愿</tspan><tspan x="0" y="266" class="st5 st2">8</tspan><tspan x="5" y="266" class="st5 st2 st7"> </tspan><tspan x="10" y="266" class="st1 st2">他心智通愿</tspan><tspan x="0" y="280" class="st5 st2">9</tspan><tspan x="5" y="280" class="st5 st2 st7"> </tspan><tspan x="10" y="280" class="st1 st2">神足智通愿</tspan><tspan x="0" y="294" class="st5 st2">10</tspan><tspan x="10" y="294" class="st1 st2">漏尽智通愿</tspan><tspan x="0" y="308" class="st5 st2">11</tspan><tspan x="10" y="308" class="st1 st2">必至灭度愿</tspan><tspan x="0" y="364" class="st5 st2">14</tspan><tspan x="10" y="364" class="st1 st2">声闻无数愿</tspan><tspan x="0" y="378" class="st5 st2">23</tspan><tspan x="10" y="378" class="st1 st2">供养诸佛愿</tspan><tspan x="0" y="392" class="st5 st2">24</tspan><tspan x="10" y="392" class="st1 st2">供具如意愿</tspan><tspan x="0" y="406" class="st5 st2">28</tspan><tspan x="10" y="406" class="st1 st2">见道场树愿</tspan><tspan x="0" y="420" class="st5 st2">46</tspan><tspan x="10" y="420" class="st1 st2">随意闻法愿</tspan><tspan x="0" y="434" class="st5 st2">25</tspan><tspan x="10" y="434" class="st1 st2">说法如佛愿</tspan><tspan x="0" y="448" class="st5 st2">26</tspan><tspan x="10" y="448" class="st1 st2">得那罗延愿</tspan><tspan x="0" y="462" class="st5 st2">29</tspan><tspan x="10" y="462" class="st1 st2">得辩才智愿</tspan><tspan x="0" y="476" class="st5 st2">30</tspan><tspan x="10" y="476" class="st1 st2">智慧无穷愿</tspan><tspan x="0" y="490" class="st5 st2">40</tspan><tspan x="10" y="490" class="st1 st2">照见诸土愿</tspan><tspan x="0" y="504" class="st5 st2">18</tspan><tspan x="10" y="504" class="st1 st2">念佛往生愿</tspan><tspan x="0" y="518" class="st5 st2">19</tspan><tspan x="10" y="518" class="st1 st2">来迎引接愿</tspan><tspan x="0" y="532" class="st5 st2">20</tspan><tspan x="10" y="532" class="st1 st2">系念定生愿</tspan><tspan x="0" y="546" class="st5 st2">33</tspan><tspan x="10" y="546" class="st1 st2">触光柔软愿</tspan><tspan x="0" y="560" class="st5 st2">34</tspan><tspan x="10" y="560" class="st1 st2">闻名得忍愿</tspan><tspan x="0" y="574" class="st5 st2">35</tspan><tspan x="10" y="574" class="st1 st2">女人成佛愿</tspan><tspan x="0" y="588" class="st5 st2">37</tspan><tspan x="10" y="588" class="st1 st2">人天致敬愿</tspan><tspan x="0" y="602" class="st5 st2">22</tspan><tspan x="10" y="602" class="st1 st2">一生补处愿</tspan><tspan x="0" y="616" class="st5 st2">36</tspan><tspan x="10" y="616" class="st1 st2">常修梵行愿</tspan><tspan x="0" y="630" class="st5 st2">41</tspan><tspan x="10" y="630" class="st1 st2">具足诸根愿</tspan><tspan x="0" y="644" class="st5 st2">42</tspan><tspan x="10" y="644" class="st1 st2">住定供养愿</tspan><tspan x="0" y="658" class="st5 st2">43</tspan><tspan x="10" y="658" class="st1 st2">生尊贵家愿</tspan><tspan x="0" y="672" class="st5 st2">44</tspan><tspan x="10" y="672" class="st1 st2">具足德本愿</tspan><tspan x="0" y="686" class="st5 st2">45</tspan><tspan x="10" y="686" class="st1 st2">住定见佛愿</tspan><tspan x="0" y="700" class="st5 st2">47</tspan><tspan x="10" y="700" class="st1 st2">得不退转愿</tspan><tspan x="0" y="714" class="st5 st2">48</tspan><tspan x="10" y="714" class="st1 st2">得三法忍愿</tspan></text>
<text transform="matrix(1 0 0 1 175.6252 24.1874)" class="st0"><tspan x="0" y="0" class="st1 st2 st3"> </tspan><tspan x="10" y="0" class="st1 st2">说</tspan><tspan x="20" y="0" class="st1 st2 st3"> </tspan><tspan x="30" y="0" class="st1 st2">明</tspan><tspan x="0" y="14" class="st1 st2">依德成名</tspan><tspan x="40" y="14" class="st8 st2">，</tspan><tspan x="50" y="14" class="st1 st2">名实一体</tspan><tspan x="90" y="14" class="st8 st2">。</tspan><tspan x="0" y="56" class="st1 st2">香熏十方</tspan><tspan x="40" y="56" class="st8 st2">，</tspan><tspan x="50" y="56" class="st1 st2">即国土名字为佛事</tspan><tspan x="130" y="56" class="st8 st2">。</tspan><tspan x="0" y="84" class="st1 st2">此为离苦</tspan><tspan x="40" y="84" class="st8 st2">。</tspan><tspan x="0" y="98" class="st1 st2">无现</tspan><tspan x="20" y="98" class="st8 st2">、</tspan><tspan x="30" y="98" class="st1 st2">当</tspan><tspan x="40" y="98" class="st8 st2">、</tspan><tspan x="50" y="98" class="st1 st2">名</tspan><tspan x="60" y="98" class="st8 st2">、</tspan><tspan x="70" y="98" class="st1 st2">实一切苦</tspan><tspan x="110" y="98" class="st8 st2">，</tspan><tspan x="120" y="98" class="st1 st2">即</tspan><tspan x="0" y="112" class="st8 st2">《</tspan><tspan x="10" y="112" class="st1 st2">弥陀经</tspan><tspan x="40" y="112" class="st8 st2">》</tspan><tspan x="50" y="112" class="st1 st2">所言</tspan><tspan x="70" y="112" class="st8 st2">「</tspan><tspan x="80" y="112" class="st1 st2">无有众苦</tspan><tspan x="120" y="112" class="st8 st2">」</tspan><tspan x="130" y="112" class="st1 st2">。</tspan><tspan x="0" y="126" class="st1 st2">此即相好乐</tspan><tspan x="50" y="126" class="st8 st2">。</tspan><tspan x="0" y="168" class="st1 st2">此即寿命乐</tspan><tspan x="50" y="168" class="st8 st2">。</tspan><tspan x="0" y="182" class="st1 st2">此即总别受用乐</tspan><tspan x="70" y="182" class="st8 st2">。</tspan><tspan x="0" y="210" class="st1 st2">此即证寂乐</tspan><tspan x="50" y="210" class="st8 st2">。</tspan><tspan x="0" y="224" class="st1 st2">此即神通乐</tspan><tspan x="50" y="224" class="st8 st2">。</tspan><tspan x="0" y="308" class="st1 st2">此即成佛乐</tspan><tspan x="50" y="308" class="st8 st2">。</tspan><tspan x="0" y="322" class="st8 st2">《</tspan><tspan x="10" y="322" class="st1 st2">阿弥陀经</tspan><tspan x="50" y="322" class="st8 st2">》「</tspan><tspan x="70" y="322" class="st1 st2">但受诸乐</tspan><tspan x="110" y="322" class="st8 st2">」</tspan><tspan x="120" y="322" class="st1 st2">者</tspan><tspan x="130" y="322" class="st8 st2">，</tspan><tspan x="140" y="322" class="st1 st2">人天</tspan><tspan x="0" y="336" class="st1 st2">受用自在乐</tspan><tspan x="50" y="336" class="st8 st2">、</tspan><tspan x="60" y="336" class="st1 st2">声闻寂灭无染乐</tspan><tspan x="130" y="336" class="st8 st2">、</tspan><tspan x="140" y="336" class="st1 st2">菩萨</tspan><tspan x="0" y="350" class="st1 st2">游戏神通乐</tspan><tspan x="50" y="350" class="st8 st2">、</tspan><tspan x="60" y="350" class="st1 st2">成佛证大涅盘乐</tspan><tspan x="130" y="350" class="st8 st2">。</tspan><tspan x="0" y="364" class="st1 st2">摄他国声闻至自国</tspan><tspan x="80" y="364" class="st8 st2">。</tspan><tspan x="90" y="364" class="st1 st2">仍本原名</tspan><tspan x="130" y="364" class="st8 st2">，</tspan><tspan x="140" y="364" class="st1 st2">称为声闻</tspan><tspan x="180" y="364" class="st8 st2">。</tspan><tspan x="0" y="378" class="st1 st2">此为上求</tspan><tspan x="40" y="378" class="st8 st2">。</tspan><tspan x="0" y="392" class="st1 st2"> </tspan><tspan x="0" y="434" class="st1 st2">此为下化</tspan><tspan x="40" y="434" class="st8 st2">。</tspan><tspan x="0" y="504" class="st5 st2">18</tspan><tspan x="10" y="504" class="st8 st2">、</tspan><tspan x="20" y="504" class="st5 st2">19</tspan><tspan x="30" y="504" class="st8 st2">、</tspan><tspan x="40" y="504" class="st5 st2">2</tspan><tspan x="45" y="504" class="st1 st2">0三愿为凡夫往生本愿</tspan><tspan x="140" y="504" class="st8 st2">。</tspan><tspan x="0" y="518" class="st5 st2">35</tspan><tspan x="10" y="518" class="st1 st2">别誓女人往生</tspan><tspan x="70" y="518" class="st8 st2">。</tspan><tspan x="0" y="532" class="st8 st2">33、34、37</tspan><tspan x="50" y="532" class="st1 st2">三愿为於他方得益</tspan><tspan x="130" y="532" class="st8 st2">。</tspan><tspan x="0" y="546" class="st1 st2">非仅临终来迎往生</tspan><tspan x="80" y="546" class="st8 st2">，</tspan><tspan x="90" y="546" class="st1 st2">亦平生光明护念</tspan><tspan x="160" y="546" class="st8 st2">，</tspan><tspan x="0" y="560" class="st1 st2">现生不退</tspan><tspan x="40" y="560" class="st8 st2">。</tspan><tspan x="0" y="602" class="st1 st2">由菩萨意乐不同</tspan><tspan x="70" y="602" class="st8 st2">，</tspan><tspan x="80" y="602" class="st1 st2">或愿生极乐</tspan><tspan x="130" y="602" class="st8 st2">，</tspan><tspan x="140" y="602" class="st1 st2">则超常伦</tspan><tspan x="0" y="616" class="st1 st2">诸地行</tspan><tspan x="30" y="616" class="st8 st2">，</tspan><tspan x="40" y="616" class="st1 st2">速疾成佛</tspan><tspan x="80" y="616" class="st8 st2">；</tspan><tspan x="90" y="616" class="st1 st2">或愿住他方利生</tspan><tspan x="160" y="616" class="st8 st2">，</tspan><tspan x="170" y="616" class="st1 st2">由</tspan><tspan x="0" y="630" class="st1 st2">名号功德</tspan><tspan x="40" y="630" class="st8 st2">，</tspan><tspan x="50" y="630" class="st1 st2">皆得如愿</tspan><tspan x="90" y="630" class="st8 st2">。</tspan></text>
