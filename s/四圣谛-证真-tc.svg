<text transform="matrix(1 0 0 1 42.0625 8.5939)"><tspan x="0" y="0" class="st0 st1">苦諦</tspan><tspan x="20" y="0" class="st0 st1 st2"> </tspan><tspan x="30" y="0" class="st0 st1">人生畢竟是苦</tspan><tspan x="90" y="0" class="st3 st1">。</tspan><tspan x="100" y="0" class="st0 st1">現世苦</tspan><tspan x="130" y="0" class="st3 st1">，</tspan><tspan x="140" y="0" class="st0 st1">後世無盡輪迴苦</tspan><tspan x="210" y="0" class="st3 st1">。</tspan><tspan x="0" y="14" class="st0 st1">集諦</tspan><tspan x="20" y="14" class="st0 st1 st2"> </tspan><tspan x="30" y="14" class="st0 st1">三毒乃苦之因</tspan><tspan x="90" y="14" class="st3 st1">。</tspan><tspan x="100" y="14" class="st0 st1">貪瞋癡</tspan><tspan x="130" y="14" class="st3 st1">，</tspan><tspan x="140" y="14" class="st0 st1">根塵觸受起愛執</tspan><tspan x="210" y="14" class="st3 st1">。</tspan><tspan x="0" y="28" class="st0 st1">滅諦</tspan><tspan x="20" y="28" class="st0 st1 st2"> </tspan><tspan x="30" y="28" class="st0 st1">永恆安樂之境</tspan><tspan x="90" y="28" class="st3 st1">。</tspan><tspan x="100" y="28" class="st0 st1">斷煩惱</tspan><tspan x="130" y="28" class="st3 st1">，</tspan><tspan x="140" y="28" class="st0 st1">證涅槃常樂我淨</tspan><tspan x="210" y="28" class="st3 st1">。</tspan><tspan x="0" y="42" class="st0 st1">道諦</tspan><tspan x="20" y="42" class="st0 st1 st2"> </tspan><tspan x="30" y="42" class="st0 st1">達成涅槃之法</tspan><tspan x="90" y="42" class="st3 st1">。</tspan><tspan x="100" y="42" class="st0 st1">大小乘</tspan><tspan x="130" y="42" class="st3 st1">，</tspan><tspan x="140" y="42" class="st0 st1">解脫道與菩薩道</tspan><tspan x="210" y="42" class="st3 st1">。</tspan></text>
