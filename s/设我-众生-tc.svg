<text transform="matrix(1 0 0 1 1.831055e-04 8.5937)" class="st0"><tspan x="0" y="0" class="st1 st2">設我得佛</tspan><tspan x="40" y="0" class="st3 st2">，</tspan><tspan x="50" y="0" class="st1 st2">十方眾生</tspan><tspan x="90" y="0" class="st3 st2">，</tspan><tspan x="0" y="14" class="st1 st2">聞我名號</tspan><tspan x="40" y="14" class="st3 st2">，</tspan><tspan x="50" y="14" class="st1 st2">繫念我國</tspan><tspan x="90" y="14" class="st3 st2">，</tspan><tspan x="100" y="14" class="st1 st2">植諸德本</tspan><tspan x="140" y="14" class="st1 st2 st4">  </tspan><tspan x="160" y="14" class="st1 st2">第一生</tspan><tspan x="190" y="14" class="st3 st2">，</tspan><tspan x="200" y="14" class="st1 st2">結緣下種</tspan><tspan x="240" y="14" class="st1 st2 st4">  </tspan><tspan x="260" y="14" class="st1 st2">過去</tspan><tspan x="280" y="14" class="st1 st2 st4">  </tspan><tspan x="300" y="14" class="st1 st2">現在</tspan><tspan x="0" y="28" class="st1 st2">至心迴向</tspan><tspan x="40" y="28" class="st3 st2">，</tspan><tspan x="50" y="28" class="st1 st2">欲生我國</tspan><tspan x="90" y="28" class="st1 st2 st4">       </tspan><tspan x="160" y="28" class="st1 st2">第二生</tspan><tspan x="190" y="28" class="st3 st2">，</tspan><tspan x="200" y="28" class="st1 st2">緣種成熟</tspan><tspan x="240" y="28" class="st1 st2 st4">  </tspan><tspan x="260" y="28" class="st1 st2">現在</tspan><tspan x="280" y="28" class="st1 st2 st4">  </tspan><tspan x="300" y="28" class="st1 st2">未來</tspan><tspan x="0" y="42" class="st1 st2">不果遂者</tspan><tspan x="40" y="42" class="st3 st2">，</tspan><tspan x="50" y="42" class="st1 st2">不取正覺</tspan><tspan x="90" y="42" class="st1 st2 st4">       </tspan><tspan x="160" y="42" class="st1 st2">第三生</tspan><tspan x="190" y="42" class="st3 st2">，</tspan><tspan x="200" y="42" class="st1 st2">達成往生</tspan><tspan x="240" y="42" class="st1 st2 st4">  </tspan><tspan x="260" y="42" class="st1 st2">未來</tspan><tspan x="280" y="42" class="st1 st2 st4">  </tspan><tspan x="300" y="42" class="st1 st2">未來</tspan><tspan x="0" y="70" class="st1 st2 st4">                         </tspan><tspan x="250" y="70" class="st1 st2"> 過現門  現未門</tspan></text>
