<text transform="matrix(1 0 0 1 24.75 8.5938)"><tspan x="0" y="0" class="st0 st1">世尊我一心</tspan><tspan x="50" y="0" class="st2 st1">，</tspan><tspan x="60" y="0" class="st0 st1">归命尽十方</tspan><tspan x="110" y="0" class="st2 st1">，</tspan><tspan x="120" y="0" class="st0 st1">无碍光如来</tspan><tspan x="170" y="0" class="st2 st1">，</tspan><tspan x="180" y="0" class="st0 st1">愿生安乐国</tspan><tspan x="230" y="0" class="st2 st1">。</tspan><tspan x="0" y="14" class="st0 st1">观彼世界相</tspan><tspan x="50" y="14" class="st2 st1">，</tspan><tspan x="60" y="14" class="st0 st1">胜过三界道</tspan><tspan x="110" y="14" class="st2 st1">，</tspan><tspan x="120" y="14" class="st0 st1">究竟如虚空</tspan><tspan x="170" y="14" class="st2 st1">，</tspan><tspan x="180" y="14" class="st0 st1">广大无边际</tspan><tspan x="230" y="14" class="st2 st1">。</tspan><tspan x="0" y="28" class="st0 st1">观佛本愿力</tspan><tspan x="50" y="28" class="st2 st1">，</tspan><tspan x="60" y="28" class="st0 st1">遇无空过者</tspan><tspan x="110" y="28" class="st2 st1">，</tspan><tspan x="120" y="28" class="st0 st1">能令速满足</tspan><tspan x="170" y="28" class="st2 st1">，</tspan><tspan x="180" y="28" class="st0 st1">功德大宝海</tspan><tspan x="230" y="28" class="st2 st1">。</tspan><tspan x="0" y="42" class="st0 st1">我作论说偈</tspan><tspan x="50" y="42" class="st2 st1">，</tspan><tspan x="60" y="42" class="st0 st1">愿见弥陀佛</tspan><tspan x="110" y="42" class="st2 st1">，</tspan><tspan x="120" y="42" class="st0 st1">普共诸众生</tspan><tspan x="170" y="42" class="st2 st1">，</tspan><tspan x="180" y="42" class="st0 st1">往生安乐国</tspan><tspan x="230" y="42" class="st2 st1">。</tspan></text>
