<text transform="matrix(1 0 0 1 0 9.624)" class="st0 st1">设我得佛——若我得佛——若我成佛——若我成佛</text>
<text transform="matrix(1 0 0 1 0 37.624)" class="st0 st1">十方众生——十方众生——十方众生——十方众生</text>
<text transform="matrix(1 0 0 1 0 65.624)" class="st0 st1">至心信乐——称我名号        愿生我国</text>
<text transform="matrix(1 0 0 1 0 93.624)" class="st0 st1">欲生我国——愿生我国        称我名字——称我名号</text>
<text transform="matrix(1 0 0 1 0 121.624)" class="st0 st1">乃至十念——下至十念                              下至十声</text>
<text transform="matrix(1 0 0 1 0 149.624)" class="st0 st1">若不生者——若不生者——若不生者——若不生者</text>
<text transform="matrix(1 0 0 1 0 177.624)" class="st0 st1">不取正觉——不取正觉——不取正觉——不取正觉</text>
