<text transform="matrix(1 0 0 1 22.7666 8.8438)"><tspan x="0" y="0" class="st0 st1 st2">·成佛之因</tspan><tspan x="0" y="14" class="st1 st2"> </tspan><tspan x="0" y="28" class="st1 st2">设我得佛，十方众生</tspan><tspan x="0" y="42" class="st1 st2">至心信乐，欲生我国，乃至十念；</tspan><tspan x="0" y="56" class="st1 st2">若不生者，不取正觉。</tspan><tspan x="0" y="70" class="st1 st2">唯除五逆，诽谤正法。</tspan><tspan x="0" y="98" class="st0 st1 st2">·成佛之果</tspan><tspan x="0" y="126" class="st1 st2">设我得佛，国中天人，不住定聚，</tspan><tspan x="0" y="140" class="st1 st2">必至灭度者，不取正觉。</tspan><tspan x="0" y="168" class="st0 st1 st2">·成佛之用</tspan><tspan x="0" y="196" class="st1 st2">设我得佛，他方佛土，诸菩萨众，来生我国，</tspan><tspan x="0" y="210" class="st1 st2">究竟必至，一生补处。</tspan><tspan x="0" y="224" class="st1 st2">除其本愿，自在所化；为众生故，被弘誓铠；</tspan><tspan x="0" y="238" class="st1 st2">积累德本，度脱一切。</tspan><tspan x="0" y="252" class="st1 st2">游诸佛国，修菩萨行；供养十方，诸佛如来；</tspan><tspan x="0" y="266" class="st1 st2">开化恒沙，无量众生；使立无上，正真之道。</tspan><tspan x="0" y="280" class="st1 st2">超出常伦，诸地之行；现前修习，普贤之德。</tspan><tspan x="0" y="294" class="st1 st2">若不尔者，不取正觉。</tspan></text>
<text transform="matrix(1 0 0 1 89.4333 8.8438)"><tspan x="0" y="0" class="st0 st1 st2">第十八愿</tspan><tspan x="0" y="98" class="st0 st1 st2">第十一愿</tspan><tspan x="0" y="168" class="st0 st1 st2">第二十二愿</tspan></text>
