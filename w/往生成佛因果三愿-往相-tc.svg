<text transform="matrix(1 0 0 1 22.7666 8.8438)"><tspan x="0" y="0" class="st0 st1 st2">·成佛之因</tspan><tspan x="0" y="14" class="st1 st2"> </tspan><tspan x="0" y="28" class="st1 st2">設我得佛，十方眾生</tspan><tspan x="0" y="42" class="st1 st2">至心信樂，欲生我國，乃至十念；</tspan><tspan x="0" y="56" class="st1 st2">若不生者，不取正覺。</tspan><tspan x="0" y="70" class="st1 st2">唯除五逆，誹謗正法。</tspan><tspan x="0" y="98" class="st0 st1 st2">·成佛之果</tspan><tspan x="0" y="126" class="st1 st2">設我得佛，國中天人，不住定聚，</tspan><tspan x="0" y="140" class="st1 st2">必至滅度者，不取正覺。</tspan><tspan x="0" y="168" class="st0 st1 st2">·成佛之用</tspan><tspan x="0" y="196" class="st1 st2">設我得佛，他方佛土，諸菩薩眾，來生我國，</tspan><tspan x="0" y="210" class="st1 st2">究竟必至，一生補處。</tspan><tspan x="0" y="224" class="st1 st2">除其本願，自在所化；為眾生故，被弘誓鎧；</tspan><tspan x="0" y="238" class="st1 st2">積累德本，度脫一切。</tspan><tspan x="0" y="252" class="st1 st2">游諸佛國，修菩薩行；供養十方，諸佛如來；</tspan><tspan x="0" y="266" class="st1 st2">開化恆沙，無量眾生；使立無上，正真之道。</tspan><tspan x="0" y="280" class="st1 st2">超出常倫，諸地之行；現前修習，普賢之德。</tspan><tspan x="0" y="294" class="st1 st2">若不爾者，不取正覺。</tspan></text>
<text transform="matrix(1 0 0 1 89.4333 8.8438)"><tspan x="0" y="0" class="st0 st1 st2">第十八願</tspan><tspan x="0" y="98" class="st0 st1 st2">第十一願</tspan><tspan x="0" y="168" class="st0 st1 st2">第二十二願</tspan></text>
