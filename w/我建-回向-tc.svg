<text transform="matrix(1 0 0 1 0 13.9897)"><tspan x="0" y="0" class="st0 st1">我建超世願</tspan><tspan x="50" y="0" class="st2 st1">，</tspan><tspan x="60" y="0" class="st0 st1">必至無上道</tspan><tspan x="110" y="0" class="st2 st1">，</tspan><tspan x="120" y="0" class="st0 st1">斯願不滿足</tspan><tspan x="170" y="0" class="st2 st1">，</tspan><tspan x="180" y="0" class="st0 st1">誓不成等覺 </tspan><tspan x="235" y="0" class="st0 st1 st3"> </tspan><tspan x="245" y="0" class="st0 st1">大願</tspan><tspan x="0" y="14" class="st0 st1">我於無量劫</tspan><tspan x="50" y="14" class="st2 st1">，</tspan><tspan x="60" y="14" class="st0 st1">不為大施主</tspan><tspan x="110" y="14" class="st2 st1">，</tspan><tspan x="120" y="14" class="st0 st1">普濟諸貧苦</tspan><tspan x="170" y="14" class="st2 st1">，</tspan><tspan x="180" y="14" class="st0 st1">誓不成等覺 </tspan><tspan x="235" y="14" class="st0 st1 st3"> </tspan><tspan x="245" y="14" class="st0 st1">大業</tspan><tspan x="0" y="28" class="st0 st1">我至成佛道</tspan><tspan x="50" y="28" class="st2 st1">，</tspan><tspan x="60" y="28" class="st0 st1">名聲超十方</tspan><tspan x="110" y="28" class="st2 st1">，</tspan><tspan x="120" y="28" class="st0 st1">究竟有不聞</tspan><tspan x="170" y="28" class="st2 st1">，</tspan><tspan x="180" y="28" class="st0 st1">誓不成等覺 </tspan><tspan x="235" y="28" class="st0 st1 st3"> </tspan><tspan x="245" y="28" class="st0 st1">大力</tspan></text>
