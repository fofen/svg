<text transform="matrix(1 0 0 1 265.0004 8.5937)" font-family="'KaiTi'" font-size="10px">1.菩提心的功用</text>
<text transform="matrix(1 0 0 1 265.0004 22.5937)" font-family="'KaiTi'" font-size="10px">2.菩提心的名体</text>
<text transform="matrix(1 0 0 1 265.0004 36.5937)" font-family="'KaiTi'" font-size="10px">3.发心的三因</text>
<text transform="matrix(1 0 0 1 265.0004 50.5937)" font-family="'KaiTi'" font-size="10px">4.问答解释</text>
<text transform="matrix(1 0 0 1 265.0004 64.5937)" font-family="'KaiTi'" font-size="10px">1.破妄计大乘无相</text>
<text transform="matrix(1 0 0 1 265.0004 78.5937)" font-family="'KaiTi'" font-size="10px">2.会通菩萨爱见大悲</text>
<text transform="matrix(1 0 0 1 265.0004 92.5937)" font-family="'KaiTi'" font-size="10px">3.破心外无法</text>
<text transform="matrix(1 0 0 1 265.0004 106.5937)" font-family="'KaiTi'" font-size="10px">4.破愿生秽土</text>
<text transform="matrix(1 0 0 1 265.0004 120.5937)" font-family="'KaiTi'" font-size="10px">5.破往生耽着欢乐说</text>
<text transform="matrix(1 0 0 1 265.0004 134.5937)" font-family="'KaiTi'" font-size="10px">6.破求生净土为小乘法之说</text>
<text transform="matrix(1 0 0 1 265.0004 148.5937)" font-family="'KaiTi'" font-size="10px">7.破不生弥陀净土</text>
<text transform="matrix(1 0 0 1 345.0004 148.5937)" font-family="'DFKaiShu-SB-Estd-BF'" font-size="10px">，</text>
<text transform="matrix(1 0 0 1 355.0004 148.5937)" font-family="'KaiTi'" font-size="10px">生兜率说</text>
<text transform="matrix(1 0 0 1 265.0004 162.5937)" font-family="'KaiTi'" font-size="10px">8.会通求生十方净土</text>
<text transform="matrix(1 0 0 1 355.0004 162.5937)" font-family="'DFKaiShu-SB-Estd-BF'" font-size="10px">，</text>
<text transform="matrix(1 0 0 1 365.0004 162.5937)" font-family="'KaiTi'" font-size="10px">不如归西</text>
<text transform="matrix(1 0 0 1 265.0004 176.5937)" font-family="'KaiTi'" font-size="10px">9.料简别时之意</text>
<text transform="matrix(1 0 0 1 181.3336 29.5935)" font-family="'KaiTi'" font-size="10px">(一)发菩提心</text>
<text transform="matrix(1 0 0 1 181.3336 78.5935)" font-family="'KaiTi'" font-size="10px">(二)破异见邪执</text>
<text transform="matrix(1 0 0 1 181.3336 190.5935)" font-family="'KaiTi'" font-size="10px">(三)广施问答</text>
<text transform="matrix(1 0 0 1 59.0421 47.0935)" font-family="'KaiTi'" font-size="10px">第一节</text>
<text transform="matrix(1 0 0 1 89.0421 47.0935)" font-family="'DFKaiShu-SB-Estd-BF'" font-size="10px">：</text>
<text transform="matrix(1 0 0 1 99.0421 47.0935)" font-family="'KaiTi'" font-size="10px">明辨大乘无相与</text>
<text transform="matrix(1 0 0 1 59.0421 61.0935)" font-family="'KaiTi'" font-size="10px">      净土往生相违之说</text>
<text transform="matrix(1 0 0 1 59.0421 134.5935)" font-family="'KaiTi'" font-size="10px">第二节</text>
<text transform="matrix(1 0 0 1 89.0421 134.5935)" font-family="'DFKaiShu-SB-Estd-BF'" font-size="10px">：</text>
<text transform="matrix(1 0 0 1 99.0421 134.5935)" font-family="'KaiTi'" font-size="10px">驳斥对净土往生</text>
<text transform="matrix(1 0 0 1 59.0421 148.5935)" font-family="'KaiTi'" font-size="10px">        的诸种批判</text>
<text transform="matrix(1 0 0 1 59.0421 183.5935)" font-family="'KaiTi'" font-size="10px">第三节</text>
<text transform="matrix(1 0 0 1 89.0421 183.5935)" font-family="'DFKaiShu-SB-Estd-BF'" font-size="10px">：</text>
<text transform="matrix(1 0 0 1 99.0421 183.5935)" font-family="'KaiTi'" font-size="10px">辨明十念往生</text>
<text transform="matrix(1 0 0 1 1.525879e-04 102.0003)" font-family="'KaiTi'" font-size="10px"> </text>
<text transform="matrix(1 0 0 1 10.0002 102.0003)" font-family="'KaiTi'" font-size="10px">第</text>
