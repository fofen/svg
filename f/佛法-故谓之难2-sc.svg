<text transform="matrix(1 0 0 1 32.9998 8.5937)" class="st3"><tspan x="0" y="0" class="st0 st1">圣道门</tspan><tspan x="0" y="42" class="st0 st1">净土门</tspan></text>
<text transform="matrix(1 0 0 1 72.9668 8.5937)"><tspan x="0" y="0" class="st0 st1">自力修行之教</tspan><tspan x="60" y="0" class="st4 st1">，</tspan><tspan x="70" y="0" class="st0 st1">生生世世於六道中不失人身</tspan><tspan x="190" y="0" class="st4 st1">，</tspan><tspan x="0" y="14" class="st0 st1">修六度万行以证果</tspan><tspan x="80" y="14" class="st4 st1">，</tspan><tspan x="90" y="14" class="st0 st1">此乃圣者方能</tspan><tspan x="150" y="14" class="st4 st1">，</tspan><tspan x="160" y="14" class="st0 st1">故谓之难</tspan><tspan x="200" y="14" class="st4 st1">。</tspan><tspan x="0" y="42" class="st0 st1">他力救度之教</tspan><tspan x="60" y="42" class="st4 st1">，</tspan><tspan x="70" y="42" class="st0 st1">今生此时</tspan><tspan x="110" y="42" class="st4 st1">，</tspan><tspan x="120" y="42" class="st0 st1">於此世界专称佛名</tspan><tspan x="200" y="42" class="st4 st1">，</tspan><tspan x="0" y="56" class="st0 st1">往生极乐净土以证果</tspan><tspan x="90" y="56" class="st4 st1">，</tspan><tspan x="100" y="56" class="st0 st1">此系凡夫所堪</tspan><tspan x="160" y="56" class="st4 st1">，</tspan><tspan x="170" y="56" class="st0 st1">故谓之易</tspan><tspan x="210" y="56" class="st4 st1">。</tspan></text>
