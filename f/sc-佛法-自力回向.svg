<text transform="matrix(1 0 0 1 96.9956 13.9268)" class="st0 st1">定善：</text>
<text transform="matrix(1 0 0 1 126.9956 13.9268)" class="st0 st1 st2">息虑凝心之十三定观</text>
<text transform="matrix(1 0 0 1 96.9956 27.9268)" class="st0 st1">散善：</text>
<text transform="matrix(1 0 0 1 126.9956 27.9268)" class="st0 st1 st2">废恶修善之三福九品</text>
<text transform="matrix(1 0 0 1 96.9956 41.9268)" class="st0 st1">大愿：五劫思惟之本愿(为我发)</text>
<text transform="matrix(1 0 0 1 96.9956 55.9268)" class="st0 st1">大业：兆载永劫之万行(为我修)</text>
<text transform="matrix(1 0 0 1 96.9956 69.9268)" class="st0 st1">大力：名号无上功德力</text>
<text transform="matrix(1 0 0 1 126.9956 83.9268)" class="st0 st1">光明无碍摄取力(为我成)</text>
<text transform="matrix(1 0 0 1 243.4653 20.7588)" class="st0 st1">自力回向</text>
