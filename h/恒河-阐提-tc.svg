<text transform="matrix(1 0 0 1 24.1665 8.5935)" class="st0"><tspan x="0" y="0" class="st1 st2">一</tspan><tspan x="10" y="0" class="st3 st2">、</tspan><tspan x="20" y="0" class="st1 st2">入水則沉</tspan><tspan x="60" y="0" class="st3 st2">，</tspan><tspan x="70" y="0" class="st1 st2">羸無勢力</tspan><tspan x="110" y="0" class="st3 st2">，</tspan><tspan x="120" y="0" class="st1 st2">不習浮故</tspan><tspan x="160" y="0" class="st3 st2">。</tspan><tspan x="0" y="14" class="st1 st2">二</tspan><tspan x="10" y="14" class="st3 st2">、</tspan><tspan x="20" y="14" class="st1 st2">雖沒還出</tspan><tspan x="60" y="14" class="st3 st2">，</tspan><tspan x="70" y="14" class="st1 st2">出已復沒</tspan><tspan x="110" y="14" class="st3 st2">。</tspan><tspan x="0" y="28" class="st1 st2 st4">  </tspan><tspan x="20" y="28" class="st1 st2">身力大故出</tspan><tspan x="70" y="28" class="st3 st2">，</tspan><tspan x="80" y="28" class="st1 st2">不習浮復沒</tspan><tspan x="130" y="28" class="st3 st2">。</tspan><tspan x="0" y="42" class="st1 st2">三</tspan><tspan x="10" y="42" class="st3 st2">、</tspan><tspan x="20" y="42" class="st1 st2">沒已即出</tspan><tspan x="60" y="42" class="st3 st2">，</tspan><tspan x="70" y="42" class="st1 st2">出更不沒</tspan><tspan x="110" y="42" class="st3 st2">。</tspan><tspan x="0" y="56" class="st1 st2 st4">  </tspan><tspan x="20" y="56" class="st1 st2">身重故沒</tspan><tspan x="60" y="56" class="st3 st2">，</tspan><tspan x="70" y="56" class="st1 st2">力大故出</tspan><tspan x="110" y="56" class="st3 st2">，</tspan><tspan x="120" y="56" class="st1 st2">習浮</tspan><tspan x="140" y="56" class="st3 st2">。</tspan><tspan x="0" y="70" class="st1 st2">四</tspan><tspan x="10" y="70" class="st3 st2">、</tspan><tspan x="20" y="70" class="st1 st2">入已便沒</tspan><tspan x="60" y="70" class="st3 st2">，</tspan><tspan x="70" y="70" class="st1 st2">沒已還出</tspan><tspan x="110" y="70" class="st3 st2">，</tspan><tspan x="0" y="84" class="st1 st2 st4">  </tspan><tspan x="20" y="84" class="st1 st2">住觀四方</tspan><tspan x="60" y="84" class="st3 st2">，</tspan><tspan x="70" y="84" class="st1 st2">不知出處故觀方</tspan><tspan x="140" y="84" class="st3 st2">。</tspan><tspan x="0" y="98" class="st1 st2">五</tspan><tspan x="10" y="98" class="st3 st2">、</tspan><tspan x="20" y="98" class="st1 st2">觀已即去</tspan><tspan x="60" y="98" class="st3 st2">，</tspan><tspan x="70" y="98" class="st1 st2">為怖畏故</tspan><tspan x="110" y="98" class="st3 st2">。</tspan><tspan x="0" y="112" class="st1 st2">六</tspan><tspan x="10" y="112" class="st3 st2">、</tspan><tspan x="20" y="112" class="st1 st2">入已即去</tspan><tspan x="60" y="112" class="st3 st2">，</tspan><tspan x="70" y="112" class="st1 st2">淺處則住</tspan><tspan x="110" y="112" class="st3 st2">。</tspan><tspan x="120" y="112" class="st1 st2">觀賊遠近</tspan><tspan x="160" y="112" class="st3 st2">。</tspan><tspan x="0" y="126" class="st1 st2">七</tspan><tspan x="10" y="126" class="st3 st2">、</tspan><tspan x="20" y="126" class="st1 st2">既至彼岸登上大山</tspan><tspan x="100" y="126" class="st3 st2">，</tspan><tspan x="110" y="126" class="st1 st2">無復恐怖</tspan><tspan x="150" y="126" class="st3 st2">，</tspan><tspan x="0" y="140" class="st1 st2 st4">  </tspan><tspan x="20" y="140" class="st1 st2">遠離怨賊</tspan><tspan x="60" y="140" class="st3 st2">，</tspan><tspan x="70" y="140" class="st1 st2">恆常大樂</tspan><tspan x="110" y="140" class="st3 st2">。</tspan></text>
