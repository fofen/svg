<text transform="matrix(1 0 0 1 136 8.5938)"><tspan x="0" y="0" class="st0 st1">已定苦</tspan><tspan x="30" y="0" class="st0 st1 st2"> </tspan><tspan x="40" y="0" class="st0 st1">身心苦</tspan><tspan x="70" y="0" class="st0 st1 st2"> </tspan><tspan x="80" y="0" class="st0 st1">三苦八苦</tspan><tspan x="0" y="14" class="st0 st1">未定苦</tspan><tspan x="30" y="14" class="st0 st1 st2"> </tspan><tspan x="40" y="14" class="st0 st1">環境苦</tspan><tspan x="70" y="14" class="st0 st1 st2"> </tspan><tspan x="80" y="14" class="st0 st1">天災人禍</tspan><tspan x="0" y="28" class="st0 st1">從天生地獄</tspan><tspan x="50" y="28" class="st3 st1">，</tspan><tspan x="60" y="28" class="st0 st1">從地獄生天</tspan><tspan x="0" y="42" class="st0 st1">人身難得易失</tspan><tspan x="60" y="42" class="st3 st1">，</tspan><tspan x="70" y="42" class="st0 st1">三途苦重時長</tspan><tspan x="0" y="56" class="st0 st1">老病死</tspan><tspan x="0" y="70" class="st0 st1">貪瞋癡</tspan><tspan x="0" y="84" class="st0 st1">地獄</tspan><tspan x="20" y="84" class="st3 st1">、</tspan><tspan x="30" y="84" class="st0 st1">餓鬼</tspan><tspan x="50" y="84" class="st3 st1">、</tspan><tspan x="60" y="84" class="st0 st1">畜生</tspan></text>
