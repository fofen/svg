<text transform="matrix(1 0 0 1 63.917 8.5938)"><tspan x="0" y="0" class="st0 st1">集龍樹</tspan><tspan x="30" y="0" class="st2 st1">、</tspan><tspan x="40" y="0" class="st0 st1">天親</tspan><tspan x="60" y="0" class="st2 st1">、</tspan><tspan x="70" y="0" class="st0 st1">曇鸞</tspan><tspan x="90" y="0" class="st2 st1">、</tspan><tspan x="100" y="0" class="st0 st1">道綽諸祖教義大成之</tspan><tspan x="190" y="0" class="st2 st1">，</tspan><tspan x="200" y="0" class="st0 st1">以五部</tspan><tspan x="0" y="14" class="st0 st1">九卷確定教門和行門</tspan><tspan x="90" y="14" class="st2 st1">，</tspan><tspan x="100" y="14" class="st0 st1">楷定古今</tspan><tspan x="140" y="14" class="st2 st1">，</tspan><tspan x="150" y="14" class="st0 st1">開宗立教</tspan><tspan x="190" y="14" class="st2 st1">。</tspan><tspan x="0" y="35" class="st0 st1">集諸經行法而大成之</tspan><tspan x="90" y="35" class="st2 st1">，</tspan><tspan x="100" y="35" class="st0 st1">系統組織化</tspan><tspan x="150" y="35" class="st2 st1">。</tspan><tspan x="0" y="49" class="st0 st1">正定業 — 助業 — 雜行 — 一切行</tspan><tspan x="0" y="70" class="st0 st1">證觀佛</tspan><tspan x="30" y="70" class="st2 st1">、</tspan><tspan x="40" y="70" class="st0 st1">念佛兩三昧</tspan><tspan x="90" y="70" class="st2 st1">。</tspan><tspan x="100" y="70" class="st0 st1">念佛出光</tspan><tspan x="140" y="70" class="st2 st1">。</tspan><tspan x="0" y="91" class="st0 st1">儀式規則</tspan><tspan x="40" y="91" class="st2 st1">。</tspan><tspan x="50" y="91" class="st0 st1">佛凡交感</tspan><tspan x="90" y="91" class="st2 st1">、</tspan><tspan x="100" y="91" class="st0 st1">契理契機</tspan><tspan x="140" y="91" class="st2 st1">。</tspan><tspan x="0" y="105" class="st0 st1">造境</tspan><tspan x="20" y="105" class="st2 st1">，</tspan><tspan x="30" y="105" class="st0 st1">借境轉心</tspan><tspan x="70" y="105" class="st2 st1">。</tspan><tspan x="0" y="119" class="st0 st1">梵唄唱讚</tspan><tspan x="40" y="119" class="st2 st1">，</tspan><tspan x="50" y="119" class="st0 st1">上下唱和</tspan><tspan x="90" y="119" class="st2 st1">、</tspan><tspan x="100" y="119" class="st0 st1">主客互動</tspan><tspan x="140" y="119" class="st2 st1">、</tspan><tspan x="150" y="119" class="st0 st1">散花</tspan><tspan x="170" y="119" class="st2 st1">、</tspan><tspan x="180" y="119" class="st0 st1">燒香</tspan><tspan x="0" y="133" class="st0 st1">旋繞</tspan><tspan x="20" y="133" class="st2 st1">、</tspan><tspan x="30" y="133" class="st0 st1">禮拜</tspan><tspan x="50" y="133" class="st2 st1">、</tspan><tspan x="60" y="133" class="st0 st1">懺悔</tspan><tspan x="80" y="133" class="st2 st1">、</tspan><tspan x="90" y="133" class="st0 st1">發願</tspan><tspan x="110" y="133" class="st2 st1">、</tspan><tspan x="120" y="133" class="st0 st1">念佛</tspan><tspan x="140" y="133" class="st2 st1">、</tspan><tspan x="150" y="133" class="st0 st1">迴向</tspan><tspan x="170" y="133" class="st2 st1">。</tspan><tspan x="0" y="154" class="st0 st1">儀規</tspan><tspan x="20" y="154" class="st0 st1 st3"> </tspan><tspan x="30" y="154" class="st0 st1">水陸大法會</tspan><tspan x="0" y="168" class="st0 st1">偈頌</tspan><tspan x="20" y="168" class="st2 st1">、</tspan><tspan x="30" y="168" class="st0 st1">最長最多</tspan><tspan x="70" y="168" class="st2 st1">，</tspan><tspan x="80" y="168" class="st0 st1">雅俗共賞</tspan><tspan x="120" y="168" class="st2 st1">、</tspan><tspan x="130" y="168" class="st0 st1">質樸明瞭</tspan><tspan x="170" y="168" class="st2 st1">，</tspan><tspan x="180" y="168" class="st0 st1">不加雕飾</tspan><tspan x="220" y="168" class="st2 st1">，</tspan><tspan x="0" y="182" class="st0 st1">感人至深</tspan><tspan x="40" y="182" class="st2 st1">，</tspan><tspan x="50" y="182" class="st0 st1">如原始森林盆景</tspan><tspan x="120" y="182" class="st2 st1">，</tspan><tspan x="130" y="182" class="st0 st1">如終南山氣象萬千</tspan><tspan x="210" y="182" class="st2 st1">。</tspan><tspan x="0" y="196" class="st0 st1">詩歌</tspan><tspan x="20" y="196" class="st0 st1 st3"> </tspan><tspan x="30" y="196" class="st0 st1">淨土文學</tspan><tspan x="0" y="210" class="st0 st1">音樂</tspan><tspan x="20" y="210" class="st0 st1 st3"> </tspan><tspan x="30" y="210" class="st0 st1">梵唄</tspan><tspan x="50" y="210" class="st2 st1">、</tspan><tspan x="60" y="210" class="st0 st1">唱和</tspan><tspan x="0" y="224" class="st0 st1">雕塑</tspan><tspan x="20" y="224" class="st0 st1 st3"> </tspan><tspan x="30" y="224" class="st0 st1">龍門大佛</tspan><tspan x="0" y="238" class="st0 st1">建築</tspan><tspan x="20" y="238" class="st0 st1 st3"> </tspan><tspan x="30" y="238" class="st0 st1">奉先寺</tspan><tspan x="0" y="252" class="st0 st1">繪畫</tspan><tspan x="20" y="252" class="st0 st1 st3"> </tspan><tspan x="30" y="252" class="st0 st1">淨土變</tspan><tspan x="60" y="252" class="st2 st1">、</tspan><tspan x="70" y="252" class="st0 st1">地獄變</tspan><tspan x="0" y="266" class="st0 st1">書法</tspan><tspan x="20" y="266" class="st0 st1 st3"> </tspan><tspan x="30" y="266" class="st0 st1">寫經十萬</tspan><tspan x="0" y="280" class="st0 st1">神蹟</tspan><tspan x="20" y="280" class="st0 st1 st3"> </tspan><tspan x="30" y="280" class="st0 st1">見《善導大師略傳》</tspan><tspan x="0" y="301" class="st0 st1">證三昧者</tspan><tspan x="40" y="301" class="st2 st1">、</tspan><tspan x="50" y="301" class="st0 st1">日經卷者</tspan><tspan x="90" y="301" class="st2 st1">、</tspan><tspan x="100" y="301" class="st0 st1">日念數萬佛號者</tspan><tspan x="170" y="301" class="st2 st1">。</tspan><tspan x="180" y="301" class="st0 st1">滿城斷肉</tspan><tspan x="220" y="301" class="st2 st1">，</tspan><tspan x="0" y="315" class="st0 st1">立地成佛</tspan><tspan x="40" y="315" class="st2 st1">。</tspan><tspan x="50" y="315" class="st0 st1">家家彌陀佛</tspan><tspan x="100" y="315" class="st2 st1">，</tspan><tspan x="110" y="315" class="st0 st1">傳布世界</tspan><tspan x="150" y="315" class="st2 st1">。</tspan><tspan x="0" y="329" class="st0 st1">千年而下</tspan><tspan x="40" y="329" class="st2 st1">，</tspan><tspan x="50" y="329" class="st0 st1">彌陀化身</tspan><tspan x="90" y="329" class="st2 st1">。</tspan><tspan x="0" y="343" class="st0 st1">佛法東行</tspan><tspan x="40" y="343" class="st2 st1">，</tspan><tspan x="50" y="343" class="st0 st1">未有禪師之盛德矣</tspan><tspan x="130" y="343" class="st2 st1">。</tspan></text>
<text transform="matrix(1 0 0 1 36.417 8.5938)"><tspan x="0" y="0" class="st0 st1">教理</tspan><tspan x="0" y="35" class="st0 st1">行法</tspan><tspan x="0" y="70" class="st0 st1">證悟</tspan><tspan x="0" y="91" class="st0 st1">儀規</tspan><tspan x="0" y="154" class="st0 st1">方便</tspan><tspan x="0" y="301" class="st0 st1">感化</tspan></text>
