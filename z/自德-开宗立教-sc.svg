<text transform="matrix(1 0 0 1 63.917 8.5938)"><tspan x="0" y="0" class="st0 st1">集龙树</tspan><tspan x="30" y="0" class="st2 st1">、</tspan><tspan x="40" y="0" class="st0 st1">天亲</tspan><tspan x="60" y="0" class="st2 st1">、</tspan><tspan x="70" y="0" class="st0 st1">昙鸾</tspan><tspan x="90" y="0" class="st2 st1">、</tspan><tspan x="100" y="0" class="st0 st1">道绰诸祖教义大成之</tspan><tspan x="190" y="0" class="st2 st1">，</tspan><tspan x="200" y="0" class="st0 st1">以五部</tspan><tspan x="0" y="14" class="st0 st1">九卷确定教门和行门</tspan><tspan x="90" y="14" class="st2 st1">，</tspan><tspan x="100" y="14" class="st0 st1">楷定古今</tspan><tspan x="140" y="14" class="st2 st1">，</tspan><tspan x="150" y="14" class="st0 st1">开宗立教</tspan><tspan x="190" y="14" class="st2 st1">。</tspan><tspan x="0" y="35" class="st0 st1">集诸经行法而大成之</tspan><tspan x="90" y="35" class="st2 st1">，</tspan><tspan x="100" y="35" class="st0 st1">系统组织化</tspan><tspan x="150" y="35" class="st2 st1">。</tspan><tspan x="0" y="49" class="st0 st1">正定业 — 助业 — 杂行 — 一切行</tspan><tspan x="0" y="70" class="st0 st1">证观佛</tspan><tspan x="30" y="70" class="st2 st1">、</tspan><tspan x="40" y="70" class="st0 st1">念佛两三昧</tspan><tspan x="90" y="70" class="st2 st1">。</tspan><tspan x="100" y="70" class="st0 st1">念佛出光</tspan><tspan x="140" y="70" class="st2 st1">。</tspan><tspan x="0" y="91" class="st0 st1">仪式规则</tspan><tspan x="40" y="91" class="st2 st1">。</tspan><tspan x="50" y="91" class="st0 st1">佛凡交感</tspan><tspan x="90" y="91" class="st2 st1">、</tspan><tspan x="100" y="91" class="st0 st1">契理契机</tspan><tspan x="140" y="91" class="st2 st1">。</tspan><tspan x="0" y="105" class="st0 st1">造境</tspan><tspan x="20" y="105" class="st2 st1">，</tspan><tspan x="30" y="105" class="st0 st1">借境转心</tspan><tspan x="70" y="105" class="st2 st1">。</tspan><tspan x="0" y="119" class="st0 st1">梵呗唱赞</tspan><tspan x="40" y="119" class="st2 st1">，</tspan><tspan x="50" y="119" class="st0 st1">上下唱和</tspan><tspan x="90" y="119" class="st2 st1">、</tspan><tspan x="100" y="119" class="st0 st1">主客互动</tspan><tspan x="140" y="119" class="st2 st1">、</tspan><tspan x="150" y="119" class="st0 st1">散花</tspan><tspan x="170" y="119" class="st2 st1">、</tspan><tspan x="180" y="119" class="st0 st1">烧香</tspan><tspan x="0" y="133" class="st0 st1">旋绕</tspan><tspan x="20" y="133" class="st2 st1">、</tspan><tspan x="30" y="133" class="st0 st1">礼拜</tspan><tspan x="50" y="133" class="st2 st1">、</tspan><tspan x="60" y="133" class="st0 st1">忏悔</tspan><tspan x="80" y="133" class="st2 st1">、</tspan><tspan x="90" y="133" class="st0 st1">发愿</tspan><tspan x="110" y="133" class="st2 st1">、</tspan><tspan x="120" y="133" class="st0 st1">念佛</tspan><tspan x="140" y="133" class="st2 st1">、</tspan><tspan x="150" y="133" class="st0 st1">回向</tspan><tspan x="170" y="133" class="st2 st1">。</tspan><tspan x="0" y="154" class="st0 st1">仪规</tspan><tspan x="20" y="154" class="st0 st1 st3"> </tspan><tspan x="30" y="154" class="st0 st1">水陆大法会</tspan><tspan x="0" y="168" class="st0 st1">偈颂</tspan><tspan x="20" y="168" class="st2 st1">、</tspan><tspan x="30" y="168" class="st0 st1">最长最多</tspan><tspan x="70" y="168" class="st2 st1">，</tspan><tspan x="80" y="168" class="st0 st1">雅俗共赏</tspan><tspan x="120" y="168" class="st2 st1">、</tspan><tspan x="130" y="168" class="st0 st1">质朴明了</tspan><tspan x="170" y="168" class="st2 st1">，</tspan><tspan x="180" y="168" class="st0 st1">不加雕饰</tspan><tspan x="220" y="168" class="st2 st1">，</tspan><tspan x="0" y="182" class="st0 st1">感人至深</tspan><tspan x="40" y="182" class="st2 st1">，</tspan><tspan x="50" y="182" class="st0 st1">如原始森林盆景</tspan><tspan x="120" y="182" class="st2 st1">，</tspan><tspan x="130" y="182" class="st0 st1">如终南山气象万千</tspan><tspan x="210" y="182" class="st2 st1">。</tspan><tspan x="0" y="196" class="st0 st1">诗歌</tspan><tspan x="20" y="196" class="st0 st1 st3"> </tspan><tspan x="30" y="196" class="st0 st1">净土文学</tspan><tspan x="0" y="210" class="st0 st1">音乐</tspan><tspan x="20" y="210" class="st0 st1 st3"> </tspan><tspan x="30" y="210" class="st0 st1">梵呗</tspan><tspan x="50" y="210" class="st2 st1">、</tspan><tspan x="60" y="210" class="st0 st1">唱和</tspan><tspan x="0" y="224" class="st0 st1">雕塑</tspan><tspan x="20" y="224" class="st0 st1 st3"> </tspan><tspan x="30" y="224" class="st0 st1">龙门大佛</tspan><tspan x="0" y="238" class="st0 st1">建筑</tspan><tspan x="20" y="238" class="st0 st1 st3"> </tspan><tspan x="30" y="238" class="st0 st1">奉先寺</tspan><tspan x="0" y="252" class="st0 st1">绘画</tspan><tspan x="20" y="252" class="st0 st1 st3"> </tspan><tspan x="30" y="252" class="st0 st1">净土变</tspan><tspan x="60" y="252" class="st2 st1">、</tspan><tspan x="70" y="252" class="st0 st1">地狱变</tspan><tspan x="0" y="266" class="st0 st1">书法</tspan><tspan x="20" y="266" class="st0 st1 st3"> </tspan><tspan x="30" y="266" class="st0 st1">写经十万</tspan><tspan x="0" y="280" class="st0 st1">神蹟</tspan><tspan x="20" y="280" class="st0 st1 st3"> </tspan><tspan x="30" y="280" class="st0 st1">见《善导大师略传》</tspan><tspan x="0" y="301" class="st0 st1">证三昧者</tspan><tspan x="40" y="301" class="st2 st1">、</tspan><tspan x="50" y="301" class="st0 st1">日经卷者</tspan><tspan x="90" y="301" class="st2 st1">、</tspan><tspan x="100" y="301" class="st0 st1">日念数万佛号者</tspan><tspan x="170" y="301" class="st2 st1">。</tspan><tspan x="180" y="301" class="st0 st1">满城断肉</tspan><tspan x="220" y="301" class="st2 st1">，</tspan><tspan x="0" y="315" class="st0 st1">立地成佛</tspan><tspan x="40" y="315" class="st2 st1">。</tspan><tspan x="50" y="315" class="st0 st1">家家弥陀佛</tspan><tspan x="100" y="315" class="st2 st1">，</tspan><tspan x="110" y="315" class="st0 st1">传布世界</tspan><tspan x="150" y="315" class="st2 st1">。</tspan><tspan x="0" y="329" class="st0 st1">千年而下</tspan><tspan x="40" y="329" class="st2 st1">，</tspan><tspan x="50" y="329" class="st0 st1">弥陀化身</tspan><tspan x="90" y="329" class="st2 st1">。</tspan><tspan x="0" y="343" class="st0 st1">佛法东行</tspan><tspan x="40" y="343" class="st2 st1">，</tspan><tspan x="50" y="343" class="st0 st1">未有禅师之盛德矣</tspan><tspan x="130" y="343" class="st2 st1">。</tspan></text>
<text transform="matrix(1 0 0 1 36.417 8.5938)"><tspan x="0" y="0" class="st0 st1">教理</tspan><tspan x="0" y="35" class="st0 st1">行法</tspan><tspan x="0" y="70" class="st0 st1">证悟</tspan><tspan x="0" y="91" class="st0 st1">仪规</tspan><tspan x="0" y="154" class="st0 st1">方便</tspan><tspan x="0" y="301" class="st0 st1">感化</tspan></text>
